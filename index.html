<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:wght@300;400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>

<body>
<div class="calculator" id="calculator">
    <div class="calculator__content">
        <div class="calculator__field"></div>
        <div class="calculator__bottom">
            <button class="calculator__btn calculator__btn--c" id="clear">C</button>
            <button class="calculator__btn" id="delete"><img src="img/delete.svg" alt=""></button>
            <button class="calculator__btn calculator__action" id="div"><img src="img/del.png" alt=""></button>
            <button class="calculator__btn" id="number">7</button>
            <button class="calculator__btn" id="number">8</button>
            <button class="calculator__btn" id="number">9</button>
            <button class="calculator__btn calculator__action" id="multi"><img src="img/umn.png" alt=""></button>
            <button class="calculator__btn" id="number">4</button>
            <button class="calculator__btn" id="number">5</button>
            <button class="calculator__btn" id="number">6</button>
            <button class="calculator__btn calculator__action" id="sub"><img src="img/min.png" alt=""></button>
            <button class="calculator__btn" id="number">1</button>
            <button class="calculator__btn" id="number">2</button>
            <button class="calculator__btn" id="number">3</button>
            <button class="calculator__btn calculator__action" id="sum"><img src="img/slo.png" alt=""></button>
            <button class="calculator__btn calculator__btn--z" id="number">0</button>
            <button class="calculator__btn" id="equal"><img src="img/ravn.png" alt=""></button>
        </div>
    </div>
</div>


<script type="module" src="js/main.js"></script>
</body>

</html>
